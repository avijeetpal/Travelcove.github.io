<!DOCTYPE html>
<html>
<head>
<style>
.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 1px solid black;
  padding: 10px;
  background-color: white;
}
</style>
</head>
<body>
<button onclick="document.getElementById('popup').style.display='block'">â“˜</button>

<div id="popup" class="popup">
  <h3>This is a pop-up!</h3>
  <p>Click the button below to close the pop-up.</p>
  <button onclick="document.getElementById('popup').style.display='none'">Close</button>
</div>

</body>
</html>
